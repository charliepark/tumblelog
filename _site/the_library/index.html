<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charlie Park’s tumblelog</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* General CSS for the blog */
a { color: inherit; text-decoration: none; }

blockquote {
  border-left: 2px solid #e6e6e6;
  margin: 0;
  padding-left: 1rem;
}

body {
  display: flex;
  flex-direction: column;
  font-family: 'Avenir Next', Avenir, system-ui, -apple-system, sans-serif;
  justify-content: space-between;
  line-height: 1.5;
  margin: 0;
  min-height: 100vh;
}

code {
  font-family: 'Monaco', monospace;
  font-size: .8em;
  background: #e6e6e6;
  border-radius: 4px;
  padding: 4px 6px;
}

footer {
  background: #464646;
  color: hsla(0, 0%, 100%, 0.8);
  margin-top: 2rem;
  padding: 1rem;
  text-align: center;
}

header { text-align: center }
header h1 { font-size: 4rem; margin-bottom: 0 }

html {
  color: hsla(0, 0%, 0%, 0.9)
}

html.darkmode {
  background: #272727;
  color: hsla(0, 0%, 100%, 0.7);
}

main {
  flex-grow: 1;
  margin: 0 auto;
  max-width: 600px;
  width: 100%;
}

.postbody { padding: 20px }
.postbody a { color: coral; text-decoration: none; border-bottom: 1px solid #e6e6e6; }
.postbody a:hover { border-color: #c6c6c6 }

.postdate {
  border-bottom: 1px solid #e6e6e6;
  display: block;
  font-size: .75rem;
  letter-spacing: .8px;
  margin-top: 4rem;
  text-transform: uppercase;
  text-align: right;
}
.postdate a { color: #545454; padding: 0 1rem }

/* Post-specific CSS */

.image { text-align: center }
.image p { margin: 0 }

.text {}

.quote .postbody { font-size: 2rem; }
.quote.long .postbody { font-size: 1.5rem; }
.quote.short .postbody { font-size: 3rem; }
.quote p { padding-left: 2rem }
.quote p:first-child { padding-left: 2rem; position: relative;}
.quote p:first-child::before { content: '“'; font-family: Georgia; font-size: 4rem; line-height: 3rem; position: absolute; top: 10px; left: 0; }
.quote p:last-child { font-size: 1rem; text-align: right }

.video iframe { width: 100% !important }

  </style>
  <link href="https://unpkg.com/prismjs@1.20.0/themes/prism-okaidia.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1><a href="/">Charlie Park!</a></h1>
    <div>(or, rather, his tumblelog)</div>
  </header>
  <main>
    
<article class="image">
<time class="postdate" datetime="2020-09-15T00:00:00.000Z">
  <a href="">September 15, 2020</a>
</time>
<div class="postbody">
  <p><img src="/images/the_library_a_great_place_to_get_checked_out.jpg" alt="The Library: A good place to get checked out."></p>

</div>
</article>

  </main>
  <footer>
    <p>Hey there. I’m Charlie. I like adventures, friends, and adventures with friends.</p>
  </footer>
</body>
</html>
