    /* General CSS for the blog */
body, button, input {
  font-family:'Avenir Next',Avenir,system-ui,-apple-system,sans-serif;
  line-height: 1.5;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  margin: 0;
  min-height: 100vh;
}

html {
  color: hsla(0, 0%, 0%, 0.9);
}

a { color: inherit; text-decoration: none; }

header { text-align: center }
header h1 { font-size: 4rem; margin-bottom: 0; }

main {
  flex-grow: 1;
  margin: 0 auto;
  max-width: 600px;
  width: 100%;
}

footer {
  background: #464646;
  padding: 2rem;
  text-align: center;
}

footer a {
  border: none;
  color: hsla(0, 0%, 100%, 0.8);
  margin: 0 1rem;
}

.postdate {
  background: #e6e6e6;
  border-radius: 2em;
  font-size: .75rem;
  letter-spacing: .8px;
  margin-top: 4rem;
  text-transform: uppercase;
  text-align: right;
  background: none;
  border-radius: 0;
  border-bottom: 1px solid #e6e6e6;
}

.postbody a { color: coral; text-decoration: none; border-bottom: 1px solid #e6e6e6; }
.postbody a:hover { border-color: #c6c6c6 }
.postdate a {
  color: #545454;
  padding: 0 1rem;
}

.postbody { padding: 20px }

/* Post-specific CSS */

.image { text-align: center }
.image p { margin: 0 }

.text {}

.quote .postbody { font-size: 2rem; line-height: 3rem; }
.quote p { padding-left: 1em }
.quote p:first-child { padding-left: 1em; position: relative;}
.quote p:first-child::before { content: 'â€œ'; font-family: Georgia; font-size: 4rem; line-height: 3rem; position: absolute; top: 10px; left: 0; }
.quote p:last-child { font-size: 1rem; text-align: right }

.video iframe { width: 100% !important }
